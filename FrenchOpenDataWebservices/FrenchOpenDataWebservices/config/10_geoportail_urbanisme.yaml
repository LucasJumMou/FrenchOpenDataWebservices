  - title: Communes loi littoral
    ident: communes_loi_littoral
    description: >-
      La loi Littoral concerne plus de 1 200 communes riveraines de la mer,
      mais aussi de grands lacs, d'estuaires ou de deltas. Face à la pression urbaine,
      aux phénomènes d'érosion ou de submersion marine subis par ces territoires, elle
      tente de concilier préservation et développement du littoral
    metadata_url: https://carmen.naturefrance.fr/
    type: wms_wmts_universal_layer
    params:
