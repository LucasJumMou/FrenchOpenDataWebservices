  - title: Zonage informatif des obligations légales de débroussaillement
    ident: debroussailement
    description: >-
      Le Zonage Informatif des Obligations légales de débroussaillement
      (OLD) est une carte en ligne qui permet aux particuliers de pouvoir localiser
      leur terrain et savoir s’ils sont soumis à la réglementation sur les OLD. Le Zonage
      Informatif des OLD ne précise pas les règles à appliquer pour débroussailler correctement
      (profondeur de débroussaillement depuis l’habitation, distance entre les arbres,
      hauteur d’élagage, etc.). Pour se renseigner sur la réglementation sur les OLD
      en vigueur sur leur département, les particuliers peuvent contacter la mairie
      ou la préfecture. Les règles de mise en œuvre des OLD peuvent être différentes
      d’un département à l’autre, car elles tiennent compte du contexte local
    metadata_url: https://www.geoportail.gouv.fr/depot/fiches/OLD/Info_zonage-OLD-Geoportail.pdf
    type: wms_wmts_universal_layer
    params:
      uri: crs=EPSG:3857&dpiMode=7&format=image/png&layers=DEBROUSSAILLEMENT&styles=nolegend&tileMatrixSet=PM&tilePixelRatio=0&url=https://data.geopf.fr/wmts?SERVICE%3DWMTS%26VERSION%3D1.0.0%26REQUEST%3DGetCapabilities
      provider: wms    

